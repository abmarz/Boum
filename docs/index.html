<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My GitHub Pages Site</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .bg {
        background-image: url("https://github.com/abmarz/Boum/blob/main/docs/boum1.jpg");
        height: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
        color: white;
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 8px;
      }

      h1 {
        margin: 0;
        font-size: 2.5em;
      }

      p {
        margin-top: 10px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="overlay-text">
        <h1>Welcome to My Site</h1>
        <p>This image is the background</p>
      </div>
    </div>
  </body>
</html>
